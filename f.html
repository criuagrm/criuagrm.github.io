<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionarios de Filosofía y Antropología</title>
    <style>

        * {

        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            max-width: 800px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 600px;
        }

        /* Pantalla de Menú */
        .menu-screen {
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            flex: 1;
        }

        .menu-screen h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .menu-screen p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .theme-btn {
            background: white;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .theme-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        /* Botón especial para el examen final */
        .final-exam-btn {
            grid-column: span 2;
            background: var(--final-gradient);
            color: white;
            border: none;
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 15px;
        }

        .final-exam-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(255, 75, 43, 0.4);
            color: white;
        }

        /* Pantalla de Quiz */
        .quiz-screen {
            display: none;
            padding: 30px;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--light);
            padding-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .badge {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #timer {
            font-weight: bold;
            color: var(--error);
            font-size: 1.2rem;
        }

        .question-text {
            font-size: 1.3rem;
            color: var(--dark);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            color: #555;
            position: relative;
            word-wrap: break-word;
            white-space: normal;
        }

        .option-btn:hover:not(.disabled) {
            border-color: var(--accent);
            background: #f8fbff;
        }

        .option-btn.correct {
            border-color: var(--success);
            background-color: #d4edda;
            color: #155724;
        }

        .option-btn.wrong {
            border-color: var(--error);
            background-color: #f8d7da;
            color: #721c24;
        }

        .option-btn.disabled {
            cursor: default;
        }

        /* Pantalla de Resultados */
        .result-screen {
            display: none;
            text-align: center;
            padding: 40px;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: 0.2s;
            min-width: 150px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #2c3e50;
        }

        #next-btn {
            margin-top: 20px;
            width: 100%;
            display: none;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            .buttons-container {
                grid-template-columns: 1fr;
            }
            .final-exam-btn {
                grid-column: span 1;
            }
            .menu-screen {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>

</div>

        menuArea.style.display = 'none';
        resultArea.style.display = 'none';
        quizArea.style.display = 'block';

        // Timer
        clearInterval(timerInterval);
        startTimer();

        showQuestion();
    }

    function showQuestion() {
        let totalQ = currentQuestions.length;
        document.getElementById('progress').innerText = `${currentQuestionIndex + 1} / ${totalQ}`;
        nextBtn.style.display = 'none';

        let qData = currentQuestions[currentQuestionIndex];
        
        document.getElementById('question-text').innerText = qData.q;

        let optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        // Barajar opciones visualmente también (opcional, pero bueno para exámenes)
        // Mantenemos lógica simple: mostrar en orden A,B,C,D original para no complicar el índice de respuesta correcta 'a'
        // Si quisiéramos barajar opciones, tendríamos que mapear el índice correcto. Lo dejaremos fijo por simplicidad y consistencia.
        
        qData.options.forEach((optText, idx) => {
            let btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerText = getLetter(idx) + ") " + optText;
            btn.onclick = () => checkAnswer(btn, idx, qData.a);
            optionsDiv.appendChild(btn);
        });
    }

    function getLetter(idx) { return ["A", "B", "C", "D"][idx]; }

    function checkAnswer(selectedBtn, selectedIdx, correctIdx) {
        let allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.classList.add('disabled'));
        allBtns.forEach(b => b.onclick = null);

        if (selectedIdx === correctIdx) {
            selectedBtn.classList.add('correct');
            score++;
        } else {
            selectedBtn.classList.add('wrong');
            allBtns[correctIdx].classList.add('correct');
        }

        nextBtn.style.display = 'block';
        let isLast = currentQuestionIndex === currentQuestions.length - 1;
        nextBtn.innerText = isLast ? "Ver Nota Final" : "Siguiente Pregunta";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < currentQuestions.length) {
            showQuestion();
        } else {
            finishQuiz();
        }
    }

    function startTimer() {
        updateTimerDisplay();
        timerInterval = setInterval(() => {
            timeLeft--;
            updateTimerDisplay();
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                finishQuiz(true);
            }
        }, 1000);
    }

    function updateTimerDisplay() {
        let m = Math.floor(timeLeft / 60);
        let s = timeLeft % 60;
        timerDisplay.innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
    }

    function finishQuiz(timeout = false) {
        clearInterval(timerInterval);
        quizArea.style.display = 'none';
        resultArea.style.display = 'flex';

        let total = currentQuestions.length;
        document.getElementById('final-score').innerText = `${score}/${total}`;

        let msg = document.getElementById('result-message');
        if (timeout) {
            msg.innerText = "¡Se acabó el tiempo!";
            msg.style.color = "var(--error)";
        } else {
            // Porcentajes
            let percentage = (score / total) * 100;
            if (percentage === 100) {
                msg.innerText = "¡Perfecto! Dominas los temas.";
                msg.style.color = "var(--success)";
            } else if (percentage >= 60) {
                msg.innerText = "¡Aprobado! Buen trabajo.";
                msg.style.color = "var(--accent)";
            } else {
                msg.innerText = "Necesitas repasar más.";
                msg.style.color = "var(--error)";
            }
        }
    }

    function restartQuiz() {
        startQuiz(currentThemeId);
    }

    function goToMenu() {
        resultArea.style.display = 'none';
        menuArea.style.display = 'flex';
    }
</script>
