<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionarios de Filosofía y Antropología</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --success: #27ae60;
            --error: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
            --purple: #9b59b6;
            --orange: #e67e22;
            --teal: #16a085;
            --indigo: #3f51b5;
            --maroon: #c0392b;
            --gold: #f1c40f;
            --midnight: #192a56;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            max-width: 800px;
            width: 90%;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 600px; /* Aumentado un poco para acomodar más botones */
        }

        /* Pantalla de Menú */
        .menu-screen {
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%;
            flex: 1;
        }

        .menu-screen h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .menu-screen p {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .buttons-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas en escritorio */
            gap: 10px;
        }

        .theme-btn {
            background: white;
            border: 2px solid var(--accent);
            color: var(--accent);
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .theme-btn:hover {
            background: var(--accent);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(52, 152, 219, 0.3);
        }

        /* Pantalla de Quiz */
        .quiz-screen {
            display: none;
            padding: 30px;
            flex: 1;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--light);
            padding-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .badge {
            background: var(--accent);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        #timer {
            font-weight: bold;
            color: var(--error);
            font-size: 1.2rem;
        }

        .question-text {
            font-size: 1.3rem;
            color: var(--dark);
            margin-bottom: 25px;
            line-height: 1.5;
        }

        .options-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .option-btn {
            background: #fff;
            border: 2px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 8px;
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1rem;
            color: #555;
            position: relative;
            word-wrap: break-word;
            white-space: normal;
        }

        .option-btn:hover:not(.disabled) {
            border-color: var(--accent);
            background: #f8fbff;
        }

        .option-btn.correct {
            border-color: var(--success);
            background-color: #d4edda;
            color: #155724;
        }

        .option-btn.wrong {
            border-color: var(--error);
            background-color: #f8d7da;
            color: #721c24;
        }

        .option-btn.disabled {
            cursor: default;
        }

        /* Pantalla de Resultados */
        .result-screen {
            display: none;
            text-align: center;
            padding: 40px;
            flex: 1;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: var(--accent);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            border: none;
            transition: 0.2s;
            min-width: 150px;
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #2c3e50;
        }

        #next-btn {
            margin-top: 20px;
            width: 100%;
            display: none;
        }

        /* Media Queries para Responsividad */

        /* Tablets y pantallas medianas */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }
            
            .buttons-container {
                grid-template-columns: 1fr; /* Una columna en móvil */
            }

            .menu-screen {
                padding: 30px 20px;
            }
            
            .theme-btn {
                font-size: 1rem;
                padding: 12px;
            }
            
            .quiz-screen {
                padding: 25px;
            }
            
            .question-text {
                font-size: 1.2rem;
            }
        }

        /* Móviles pequeños */
        @media (max-width: 400px) {
            .container {
                margin: 10px;
            }
            
            .score-circle {
                width: 120px;
                height: 120px;
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    
    <div id="menu-area" class="menu-screen">
        <h1>Banco de Preguntas</h1>
        <p>Selecciona un tema para iniciar el cuestionario (10 preguntas aleatorias)</p>
        
        <div class="buttons-container">
            <button class="theme-btn" onclick="startQuiz(1)">
                Tema 1: Proyectos de Transformación
            </button>
            
            <button class="theme-btn" onclick="startQuiz(2)">
                Tema 2: Introducción a la Antropología
            </button>
            
            <button class="theme-btn" onclick="startQuiz(3)">
                Tema 3: Problemáticas Antropología
            </button>
            
            <button class="theme-btn" onclick="startQuiz(4)">
                Tema 4: Filosofía General
            </button>
            
            <button class="theme-btn" onclick="startQuiz(5)">
                Tema 6: El ser humano en LatAm
            </button>

            <button class="theme-btn" onclick="startQuiz(6)">
                Tema 7: Ética y Moral
            </button>

            <button class="theme-btn" onclick="startQuiz(7)">
                Tema 8: Filosofía Política
            </button>

            <button class="theme-btn" onclick="startQuiz(8)">
                Tema 9: Democracia y Contrato Social
            </button>

            <button class="theme-btn" onclick="startQuiz(9)">
                Tema 10: Filosofía del Derecho
            </button>
        </div>
    </div>

    <div id="quiz-area" class="quiz-screen">
        <div class="header">
            <div class="badge" id="topic-badge">Tema 1</div>
            <div id="progress">1 / 10</div>
            <div id="timer">05:00</div>
        </div>

        <div id="question-text" class="question-text"></div>
        <div id="options" class="options-grid"></div>

        <button id="next-btn" class="btn btn-primary" onclick="nextQuestion()">Siguiente Pregunta</button>
    </div>

    <div id="result-area" class="result-screen">
        <h2>Resultados</h2>
        <p id="result-message">¡Has completado el cuestionario!</p>
        
        <div class="score-circle" id="final-score">0/10</div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="restartQuiz()">Reintentar este Tema</button>
            <button class="btn btn-secondary" onclick="goToMenu()">Volver al Menú</button>
        </div>
    </div>

</div>

<script>
    /* =========================================
       BANCO DE PREGUNTAS
       ========================================= */
    
    // TEMA 1: PROYECTOS DE TRANSFORMACIÓN SOCIAL, PRODUCTIVA Y COMUNITARIA
    const bancoTema1 = [
        { q: "¿Cuál es el propósito central de los proyectos de transformación social, productiva y comunitaria?", options: ["Generar beneficios individuales a corto plazo", "Producir cambios profundos, sostenibles y positivos en la comunidad", "Implementar políticas gubernamentales exclusivamente", "Incrementar el control externo sobre la comunidad"], a: 1 },
        { q: "La transformación social implica principalmente:", options: ["Mejorar únicamente las condiciones económicas", "Sustituir la organización comunitaria existente", "Fortalecer la autonomía, organización y conciencia crítica", "Aplicar modelos externos sin adaptación local"], a: 2 },
        { q: "¿Cuál de los siguientes enfoques caracteriza a los proyectos comunitarios?", options: ["Centralización de decisiones", "Procesos participativos", "Exclusión de actores locales", "Dependencia institucional permanente"], a: 1 },
        { q: "Un principio fundamental de la transformación social es:", options: ["Competencia entre actores comunitarios", "Equidad e inclusión social", "Prioridad del beneficio privado", "Homogeneización cultural"], a: 1 },
        { q: "¿Qué se entiende por sostenibilidad en proyectos comunitarios?", options: ["Continuidad solo mientras exista financiamiento externo", "Capacidad de mantener beneficios en el tiempo", "Finalización rápida del proyecto", "Repetición exacta del modelo inicial"], a: 1 },
        { q: "La transformación productiva se orienta principalmente a:", options: ["La asistencia social directa", "El fortalecimiento de capacidades económicas comunitarias", "La eliminación del comercio local", "El control estatal de la producción"], a: 1 },
        { q: "¿Cuál de los siguientes es un ejemplo de proyecto productivo comunitario?", options: ["Construcción de edificios administrativos", "Agricultura ecológica comunitaria", "Campañas políticas", "Centralización industrial"], a: 1 },
        { q: "La diversificación productiva busca:", options: ["Reducir la participación comunitaria", "Ampliar las fuentes de ingreso y producción", "Limitar el acceso a mercados", "Eliminar prácticas tradicionales"], a: 1 },
        { q: "La transformación comunitaria se enfoca principalmente en:", options: ["Incrementar la competitividad empresarial", "Fortalecer el tejido social y organizativo", "Reducir la interacción social", "Sustituir liderazgos locales"], a: 1 },
        { q: "¿Cuál es un aspecto central de la transformación comunitaria?", options: ["Organización vecinal", "Privatización de espacios públicos", "Dependencia de ONG", "Exclusión cultural"], a: 0 },
        { q: "La recuperación de espacios públicos contribuye principalmente a:", options: ["El aislamiento social", "El fortalecimiento del sentido de pertenencia", "La reducción de actividades comunitarias", "El control externo del territorio"], a: 1 },
        { q: "El diagnóstico participativo se caracteriza por:", options: ["Ser elaborado solo por expertos externos", "Identificar problemas desde la visión comunitaria", "Excluir a los actores locales", "Aplicarse solo al final del proyecto"], a: 1 },
        { q: "La Investigación Acción Participativa (IAP) combina:", options: ["Investigación teórica y análisis estadístico", "Investigación, acción y reflexión colectiva", "Observación pasiva y evaluación externa", "Diagnóstico técnico y planificación estatal"], a: 1 },
        { q: "La planificación estratégica comunitaria permite:", options: ["Definir objetivos, metas y recursos", "Eliminar la participación ciudadana", "Centralizar decisiones en expertos", "Evitar la evaluación del proyecto"], a: 0 },
        { q: "El enfoque de Marco Lógico se utiliza para:", options: ["Formular proyectos de manera desordenada", "Analizar conflictos políticos", "Estructurar y organizar proyectos", "Sustituir la planificación comunitaria"], a: 2 },
        { q: "¿Cuál es la primera etapa del ciclo de vida de un proyecto comunitario?", options: ["Ejecución", "Evaluación", "Identificación del problema", "Gestión de recursos"], a: 2 },
        { q: "La evaluación y seguimiento permiten:", options: ["Cerrar el proyecto sin análisis", "Medir resultados y mejorar procesos", "Eliminar la retroalimentación", "Evitar ajustes al proyecto"], a: 1 },
        { q: "La retroalimentación y mejora continua buscan:", options: ["Repetir errores", "Ajustar y fortalecer futuras intervenciones", "Finalizar definitivamente el proyecto", "Reducir la participación comunitaria"], a: 1 },
        { q: "¿Quién es el actor principal en los proyectos comunitarios?", options: ["El sector privado", "La comunidad local", "Organismos internacionales", "Gobiernos centrales"], a: 1 },
        { q: "Las ONG suelen participar en los proyectos como:", options: ["Sustitutas de la comunidad", "Autoridades decisoras permanentes", "Únicas responsables del proyecto", "Apoyo técnico y organizativo"], a: 3 },
        { q: "El impacto social de los proyectos comunitarios incluye:", options: ["Aumento de la desigualdad", "Empoderamiento comunitario", "Dependencia económica", "Fragmentación social"], a: 1 },
        { q: "El empoderamiento comunitario se relaciona con:", options: ["Mayor dependencia externa", "Fortalecimiento del liderazgo local", "Reducción de la participación", "Pérdida de autonomía"], a: 1 },
        { q: "¿Cuál es un reto común en los proyectos comunitarios?", options: ["Exceso de participación social", "Abundancia de recursos", "Falta de financiamiento", "Continuidad asegurada"], a: 2 },
        { q: "Los conflictos internos en la comunidad pueden afectar:", options: ["La ejecución y sostenibilidad", "Positivamente el proyecto", "Solo a los actores externos", "Únicamente la planificación inicial"], a: 0 },
        { q: "La dependencia de ayuda externa puede generar:", options: ["Autogestión comunitaria", "Pérdida de autonomía", "Liderazgo local fortalecido", "Mayor sostenibilidad"], a: 1 },
        { q: "Un proyecto pierde continuidad cuando:", options: ["Existe liderazgo comunitario", "No se fortalecen capacidades locales", "Se promueve la autogestión", "Hay planificación participativa"], a: 1 },
        { q: "La sostenibilidad social se fortalece principalmente mediante:", options: ["Financiamiento externo permanente", "Formación y liderazgo comunitario", "Centralización institucional", "Control privado"], a: 1 },
        { q: "La sostenibilidad económica implica:", options: ["Dependencia total de donaciones", "Reducción de actividades productivas", "Eliminación de emprendimientos", "Capacidad de generar recursos propios"], a: 3 },
        { q: "El respeto a la identidad comunitaria implica:", options: ["Imposición cultural externa", "Homogeneización social", "Valoración de saberes y prácticas locales", "Eliminación de tradiciones"], a: 2 },
        { q: "Un proyecto de transformación exitoso se caracteriza por:", options: ["Cambios sostenibles y autogestionados", "Baja participación social", "Control exclusivo de actores externos", "Beneficios limitados en el tiempo"], a: 0 }
    ];

    // TEMA 2: INTRODUCCIÓN A LA ANTROPOLOGÍA
    const bancoTema2 = [
        { q: "La antropología estudia al ser humano de manera integral porque:", options: ["Se centra solo en su dimensión biológica", "Analiza únicamente su conducta social", "Considera sus dimensiones biológica, social, cultural, histórica y simbólica", "Se limita a la reflexión filosófica"], a: 2 },
        { q: "El principal objetivo de la antropología es:", options: ["Clasificar culturas superiores e inferiores", "Comprender cómo los seres humanos construyen sociedades y significan su mundo", "Explicar únicamente la evolución biológica", "Sustituir a la sociología y la historia"], a: 1 },
        { q: "La antropología filosófica pertenece principalmente al campo de:", options: ["Las ciencias naturales", "Las ciencias exactas", "La filosofía", "La biología humana"], a: 2 },
        { q: "Mientras la antropología describe y analiza, la antropología filosófica se encarga de:", options: ["Medir variables culturales", "Interpretar y profundizar en la esencia del ser humano", "Registrar datos estadísticos", "Estudiar restos arqueológicos"], a: 1 },
        { q: "La antropología surge como ciencia formal en:", options: ["El siglo XV", "El siglo XVII", "El siglo XIX", "El siglo XXI"], a: 2 },
        { q: "El interés temprano por la diversidad humana se observa en pensadores como:", options: ["Kant y Heidegger", "Lévi-Strauss y Ricoeur", "Heródoto, Ibn Jaldún y Montaigne", "Morgan y Tylor"], a: 2 },
        { q: "El colonialismo europeo del siglo XIX influyó en la antropología porque:", options: ["Eliminó las culturas tradicionales", "Permitió recopilar gran cantidad de datos culturales", "Impidió el desarrollo científico", "Reemplazó la filosofía"], a: 1 },
        { q: "La antropología evolucionista clásica se caracteriza por:", options: ["Negar el cambio cultural", "Proponer que todas las culturas evolucionan de manera lineal", "Rechazar la comparación cultural", "Centrarse en el simbolismo"], a: 1 },
        { q: "¿Quiénes son representantes de la antropología evolucionista?", options: ["Boas y Malinowski", "Morgan, Tylor y Frazer", "Heidegger y Cassirer", "Radcliffe-Brown y Ricoeur"], a: 1 },
        { q: "La antropología cultural o social estudia principalmente:", options: ["La genética humana", "Los restos materiales antiguos", "Costumbres, normas, instituciones y formas de vida", "El cerebro humano"], a: 2 },
        { q: "La antropología biológica se enfoca en:", options: ["El lenguaje y los símbolos", "La evolución, adaptación y variación biológica", "La ética y la moral", "Las creencias religiosas"], a: 1 },
        { q: "El lenguaje es objeto de estudio de la:", options: ["Antropología arqueológica", "Antropología biológica", "Antropología lingüística", "Antropología filosófica"], a: 2 },
        { q: "La antropología arqueológica permite conocer:", options: ["El pensamiento filosófico moderno", "Las emociones humanas", "Sociedades antiguas a través de restos materiales", "La psicología individual"], a: 2 },
        { q: "Todas las ramas de la antropología contribuyen a:", options: ["Un enfoque fragmentado del ser humano", "Un enfoque integral del ser humano", "Un análisis exclusivamente biológico", "La negación de la cultura"], a: 1 },
        { q: "La antropología filosófica se pregunta fundamentalmente:", options: ["¿Cuántas culturas existen?", "¿Qué es el ser humano?", "¿Cómo excavar un sitio arqueológico?", "¿Qué idioma es más antiguo?"], a: 1 },
        { q: "Conceptos como conciencia, libertad y dignidad humana son centrales en:", options: ["Antropología cultural", "Antropología lingüística", "Antropología filosófica", "Antropología arqueológica"], a: 2 },
        { q: "Kant, Scheler y Heidegger son representantes de:", options: ["Antropología biológica", "Antropología filosófica", "Antropología evolucionista", "Antropología arqueológica"], a: 1 },
        { q: "La relación entre antropología y filosofía se basa en que ambas:", options: ["Rechazan el estudio empírico", "Buscan comprender al ser humano", "Se oponen metodológicamente", "Tienen el mismo objeto y método"], a: 2 },
        { q: "La antropología aporta principalmente:", options: ["Preguntas abstractas sin datos", "Evidencia empírica y análisis comparativo", "Argumentos matemáticos", "Leyes universales inmutables"], a: 1 },
        { q: "La importancia de la antropología en el mundo actual radica en que:", options: ["Homogeneiza las culturas", "Refuerza estereotipos", "Ayuda a comprender la diversidad cultural", "Elimina las diferencias sociales"], a: 2 },
        { q: "La antropología contribuye a evitar:", options: ["El diálogo intercultural", "El análisis social", "Prejuicios y discriminación", "El pensamiento crítico"], a: 2 },
        { q: "La antropología filosófica es clave para reflexionar sobre:", options: ["Tecnología, ética y derechos humanos", "Agricultura y comercio", "Climatología", "Estadística social"], a: 0 },
        { q: "El ser humano como ser biológico implica:", options: ["Que carece de cultura", "Que posee cuerpo y necesidades fisiológicas", "Que solo actúa por instinto", "Que no es racional"], a: 1 },
        { q: "El ser humano como ser psicológico se relaciona con:", options: ["Genes y herencia", "Emociones, cognición y motivaciones", "Instituciones sociales", "Normas jurídicas"], a: 1 },
        { q: "El ser humano como ser social significa que:", options: ["Vive aislado", "Es independiente de la cultura", "Se desarrolla dentro de una comunidad y un lenguaje", "Carece de identidad"], a: 2 },
        { q: "La observación participante consiste en:", options: ["Analizar datos desde la distancia", "Participar en la vida del grupo estudiado", "Evitar el contacto humano", "Usar únicamente cuestionarios cerrados"], a: 1 },
        { q: "La etnografía es:", options: ["Un método experimental", "Una técnica matemática", "La descripción profunda de una cultura", "Un tipo de encuesta estadística"], a: 2 },
        { q: "El trabajo de campo es fundamental porque:", options: ["Sustituye la teoría", "Permite comprender la experiencia humana directa", "Elimina la subjetividad", "Evita el contacto cultural"], a: 1 },
        { q: "Una pregunta propia de la antropología filosófica es:", options: ["¿Qué herramientas usaban las sociedades antiguas?", "¿Qué idioma se habla en una región?", "¿Cuál es el sentido de la existencia?", "¿Qué normas sociales existen?"], a: 2 },
        { q: "La pregunta \"¿Cuál es la relación entre el cuerpo y la mente?\" pertenece a:", options: ["Antropología arqueológica", "Antropología cultural", "Antropología filosófica", "Antropología lingüística"], a: 2 }
    ];

    // TEMA 3: PROBLEMÁTICAS DE LA ANTROPOLOGÍA CONTEMPORÁNEA
    const bancoTema3 = [
        { q: "¿Cuál es el núcleo del debate sobre la objetividad en la investigación antropológica?", options: ["La falta de herramientas tecnológicas para registrar datos", "La imposibilidad de eliminar por completo la carga cultural y axiológica del investigador", "La resistencia de las comunidades a ser grabadas", "La ausencia de un método científico en las ciencias sociales"], a: 1 },
        { q: "En el contexto de la reflexividad, ¿qué implica reconocer la subjetividad del antropólogo?", options: ["Aceptar que cualquier interpretación personal es válida sin pruebas", "Un análisis crítico de la posición del investigador y cómo esta afecta la construcción del conocimiento", "Eliminar las emociones del investigador durante el trabajo de campo", "Dar prioridad absoluta a la visión del observador sobre la del observado"], a: 1 },

            case 7:
                fullBank = bancoTema8;
                themeName = "Tema 8: Filosofía Política";
                badgeColor = "var(--maroon)";
                break;
            // NUEVOS CASOS
            case 8:
                fullBank = bancoTema9;
                themeName = "Tema 9: Democracia";
                badgeColor = "var(--gold)"; 
                // Ajuste de color de texto para contraste con dorado
                topicBadge.style.color = "#333"; 
                break;
            case 9:
                fullBank = bancoTema10;
                themeName = "Tema 10: Fil. Derecho";
                badgeColor = "var(--midnight)";
                break;

            default:
                fullBank = bancoTema1;
                themeName = "Tema 1";
                badgeColor = "var(--accent)";
        }
        
        topicBadge.innerText = themeName;
        topicBadge.style.background = badgeColor;
        if(themeId !== 8) topicBadge.style.color = "white"; // Resetear color texto si no es gold

        // Seleccionar 10 preguntas aleatorias del banco
        let shuffled = [...fullBank].sort(() => 0.5 - Math.random());
        currentQuestions = shuffled.slice(0, 10);

        // Reset variables
        currentQuestionIndex = 0;
        score = 0;
        timeLeft = 300;

        // Mostrar pantalla Quiz
        menuArea.style.display = 'none';
        resultArea.style.display = 'none';
        quizArea.style.display = 'block';

        // Iniciar Timer
        clearInterval(timerInterval);
        startTimer();

        // Mostrar primera pregunta
        showQuestion();
    }

    function showQuestion() {
        // Actualizar UI
        document.getElementById('progress').innerText = `${currentQuestionIndex + 1} / 10`;
        document.getElementById('next-btn').style.display = 'none';

        let qData = currentQuestions[currentQuestionIndex];
        
        // Texto pregunta
        document.getElementById('question-text').innerText = qData.q;

        // Opciones
        let optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';

        // Crear botones de opciones
        qData.options.forEach((optText, idx) => {
            let btn = document.createElement('div');
            btn.className = 'option-btn';
            btn.innerText = getLetter(idx) + ") " + optText;
            btn.onclick = () => checkAnswer(btn, idx, qData.a);
            optionsDiv.appendChild(btn);
        });
    }

    function getLetter(idx) {
        return ["A", "B", "C", "D"][idx];
    }

    function checkAnswer(selectedBtn, selectedIdx, correctIdx) {
        // Bloquear todos los botones
        let allBtns = document.querySelectorAll('.option-btn');
        allBtns.forEach(b => b.classList.add('disabled'));
        allBtns.forEach(b => b.onclick = null);

        // Verificar
        if (selectedIdx === correctIdx) {
            selectedBtn.classList.add('correct');
            score++;
        } else {
            selectedBtn.classList.add('wrong');
            // Mostrar la correcta
            allBtns[correctIdx].classList.add('correct');
        }

        // Mostrar botón siguiente
        let nextBtn = document.getElementById('next-btn');
        nextBtn.style.display = 'block';
        nextBtn.innerText = (currentQuestionIndex === 9) ? "Ver Nota Final" : "Siguiente Pregunta";
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < 10) {
            showQuestion();
        } else {
            finishQuiz();
        }
    }

    function startTimer() {
        const timerDisplay = document.getElementById('timer');
        timerDisplay.innerText = "05:00";
        
        timerInterval = setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft / 60);
            let s = timeLeft % 60;
            timerDisplay.innerText = `${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;

            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                finishQuiz(true);
            }
        }, 1000);
    }

    function finishQuiz(timeout = false) {
        clearInterval(timerInterval);
        quizArea.style.display = 'none';
        resultArea.style.display = 'flex';

        let scoreText = document.getElementById('final-score');
        scoreText.innerText = `${score}/10`;

        let msg = document.getElementById('result-message');
        if (timeout) {
            msg.innerText = "¡Se acabó el tiempo!";
            msg.style.color = "var(--error)";
        } else {
            if (score === 10) {
                msg.innerText = "¡Excelente! Puntuación perfecta.";
                msg.style.color = "var(--success)";
            } else if (score >= 6) {
                msg.innerText = "¡Buen trabajo! Aprobado.";
                msg.style.color = "var(--accent)";
            } else {
                msg.innerText = "Puedes mejorar. ¡Inténtalo de nuevo!";
                msg.style.color = "var(--primary)";
            }
        }
    }

    function restartQuiz() {
        startQuiz(currentThemeId);
    }

    function goToMenu() {
        resultArea.style.display = 'none';
        menuArea.style.display = 'flex';
    }

</script>
