<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso SIF | UAGRM</title>
    <style>
        :root {
            --uagrm-blue: #003366;
            --uagrm-red: #CC0000;
            --uagrm-gold: #D4AF37;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--uagrm-blue) 0%, #001a33 100%);
        }
        .login-container {
            width: 900px;
            margin: auto;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }
        .brand-side {
            flex: 1;
            background: url('https://upload.wikimedia.org/wikipedia/commons/8/82/UAGRM_logo.png') no-repeat center center;
            background-size: 50%;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 40px;
            border-right: 5px solid var(--uagrm-red);
        }
        .form-side {
            flex: 1;
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h2 { color: var(--uagrm-blue); margin-bottom: 5px; }
        .subtitle { color: #666; margin-bottom: 30px; font-size: 0.9rem; }
        
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #333; font-size: 0.9rem; }
        input { 
            width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 5px; 
            font-size: 1rem; transition: border 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--uagrm-blue); outline: none; }
        
        button {
            width: 100%; padding: 12px; background: var(--uagrm-blue); color: white;
            border: none; border-radius: 5px; font-size: 1rem; cursor: pointer;
            transition: background 0.3s; font-weight: bold;
        }
        button:hover { background: var(--uagrm-red); }
        
        .footer-text { margin-top: 20px; text-align: center; font-size: 0.8rem; color: #aaa; }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="brand-side">
            <h3 style="color: var(--uagrm-blue);">SIF - FCJPSRRII</h3>
            <p style="color: #555; font-size: 0.9rem;">Sistema de Investigación Facultativo<br>Gestión de Conocimiento Científico</p>
        </div>
        <div class="form-side">
            <h2>Bienvenido</h2>
            <div class="subtitle">Ingrese sus credenciales institucionales</div>
            
            <form action="index.html"> <div class="input-group">
                    <label>Usuario / Registro</label>
                    <input type="text" placeholder="Ej: 21504588" required>
                </div>
                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" placeholder="••••••••" required>
                </div>
                <button type="submit">Ingresar al Sistema</button>
            </form>
            
            <div class="footer-text">
                © 2026 Universidad Autónoma Gabriel René Moreno<br>
                Soporte: dicit@uagrm.edu.bo
            </div>
        </div>
    </div>
</body>
</html>
