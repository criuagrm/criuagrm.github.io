<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Proyecto | SIF</title>
    <style>
        /* Estilos Base UAGRM (Reutilizados para coherencia) */
        :root { --uagrm-blue: #003366; --uagrm-red: #CC0000; --bg: #f4f6f9; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); padding: 20px; }
        
        .container { max-width: 800px; margin: 0 auto; background: white; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); overflow: hidden; }
        
        .header { background: var(--uagrm-blue); color: white; padding: 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 4px solid var(--uagrm-red); }
        .form-body { padding: 30px; }
        
        .form-section { margin-bottom: 25px; border: 1px solid #eee; padding: 15px; border-radius: 5px; }
        .section-title { font-size: 0.9rem; color: var(--uagrm-blue); font-weight: bold; text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid #ddd; padding-bottom: 5px; }
        
        .row { display: flex; gap: 20px; margin-bottom: 15px; }
        .col { flex: 1; }
        
        label { display: block; margin-bottom: 5px; font-weight: 600; font-size: 0.9rem; color: #444; }
        input, select, textarea { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; font-family: inherit; }
        input:focus, select:focus, textarea:focus { border-color: var(--uagrm-blue); outline: none; }
        
        .btn-group { display: flex; justify-content: flex-end; gap: 10px; margin-top: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-primary { background: var(--uagrm-blue); color: white; }
        .btn-secondary { background: #e0e0e0; color: #333; }
        
        /* Alerta dinámica */
        .info-box { background: #e3f2fd; border-left: 4px solid #2196f3; padding: 10px; font-size: 0.85rem; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Registro de Perfil de Investigación</h3>
            <span style="font-size: 0.8rem; background: rgba(255,255,255,0.2); padding: 5px 10px; border-radius: 4px;">Ciclo Art. 51</span>
        </div>
        
        <form class="form-body" onsubmit="event.preventDefault(); alert('Proyecto enviado a revisión del IIF');">
            <div class="info-box">
                ℹ️ <strong>Nota:</strong> Este perfil será evaluado por el Comité Científico. Asegúrese de que el presupuesto esté dentro del techo IDH de su Centro.
            </div>

            <div class="form-section">
                <div class="section-title">1. Identificación del Proyecto</div>
                <div class="col" style="margin-bottom: 15px;">
                    <label>Título del Proyecto</label>
                    <input type="text" placeholder="Ej: Análisis del Comportamiento Electoral en..." required>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Centro de Investigación</label>
                        <select id="centro-select" onchange="actualizarLineas()">
                            <option value="">Seleccione...</option>
                            <option value="CRI">CRI - Ciencia Política</option>
                            <option value="CIJ">CIJ - Derecho</option>
                            <option value="CEI">CEI - RRII</option>
                            <option value="CIDS">CIDS - Trabajo Social</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Línea de Investigación (Art. 43)</label>
                        <select id="linea-select">
                            <option value="">-- Seleccione Centro Primero --</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">2. Capital Humano (Art. 63-69)</div>
                <div class="row">
                    <div class="col">
                        <label>Investigador Principal</label>
                        <input type="text" value="Dr. Daniel Hurtado" readonly style="background: #f9f9f9;">
                    </div>
                    <div class="col">
                        <label>Auxiliares / Estudiantes</label>
                        <input type="number" placeholder="Cantidad" min="0">
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">3. Requerimiento Financiero (IDH)</div>
                <div class="row">
                    <div class="col">
                        <label>Monto Solicitado (Bs)</label>
                        <input type="number" placeholder="0.00">
                    </div>
                    <div class="col">
                        <label>Partida Principal</label>
                        <select>
                            <option>Materiales y Suministros</option>
                            <option>Activos Fijos (Equipos)</option>
                            <option>Servicios de Consultoría</option>
                            <option>Viáticos y Pasajes</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="btn-group">
                <button class="btn btn-secondary">Guardar Borrador</button>
                <button class="btn btn-primary">Enviar a Revisión</button>
            </div>
        </form>
    </div>

    <script>
        // Lógica simple para simular carga dinámica de líneas por carrera
        function actualizarLineas() {
            const centro = document.getElementById('centro-select').value;
            const lineaSelect = document.getElementById('linea-select');
            lineaSelect.innerHTML = ""; // Limpiar

            const lineas = {
                'CRI': ['Sistemas Electorales', 'Gestión Pública', 'Comportamiento Político'],
                'CIJ': ['Derechos Humanos', 'Reforma Judicial', 'Sociología Jurídica'],
                'CEI': ['Geopolítica', 'Integración Regional', 'Comercio Exterior'],
                'CIDS': ['Desarrollo Humano', 'Políticas de Género', 'Intervención Social']
            };

            if(lineas[centro]) {
                lineas[centro].forEach(l => {
                    const opt = document.createElement('option');
                    opt.value = l;
                    opt.innerText = l;
                    lineaSelect.appendChild(opt);
                });
            } else {
                lineaSelect.innerHTML = "<option>-- Seleccione Centro Primero --</option>";
            }
        }
    </script>
</body>
</html>
