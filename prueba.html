<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Catálogo de Libros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #003366;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .book-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .book-card h3 {
            color: #003366;
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .book-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .no-results {
            display: none;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Catálogo de Libros - Biblioteca</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchBooks()" placeholder="Buscar por título o autor...">
    </div>

    <div class="book-grid" id="bookGrid">
        <!-- Aquí se insertarán las tarjetas dinámicamente -->
    </div>
    <div class="no-results" id="noResults">No se encontraron resultados para la búsqueda.</div>
</div>

<script>
    let bookList = [];

    // Cargar el archivo CSV usando PapaParse
    Papa.parse("https://raw.githubusercontent.com/criuagrm/criuagrm.github.io/refs/heads/main/CATALOGO.json", {
              download: true,
        header: true,
        encoding: "latin1",
        complete: function(results) {
            bookList = results.data;
            displayRandomBooks();
        }
    });

    // Mostrar 6 libros aleatorios al cargar la página
    function displayRandomBooks() {
        const bookGrid = document.getElementById("bookGrid");
        bookGrid.innerHTML = ""; // Limpiar contenido previo
        let randomBooks = bookList.sort(() => 0.5 - Math.random()).slice(0, 6);

        randomBooks.forEach(item => {
            const card = document.createElement("div");
            card.classList.add("book-card");
            card.innerHTML = `
                <h3>${item['TÍTULO']}</h3>
                <p><strong>Autor:</strong> ${item['AUTOR']}</p>
                <p><strong>Código:</strong> ${item['CÓDIGO']}</p>
                <p><strong>Ejemplares:</strong> ${item['EJEM.']}</p>
            `;
            bookGrid.appendChild(card);
        });
    }

    // Función de búsqueda
    function searchBooks() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const bookGrid = document.getElementById("bookGrid");
        const noResults = document.getElementById("noResults");
        bookGrid.innerHTML = ""; // Limpiar resultados anteriores
        let resultsCount = 0;

        bookList.forEach(item => {
            if (item['TÍTULO'].toLowerCase().includes(input) ||
                item['AUTOR'].toLowerCase().includes(input)) {

                const card = document.createElement("div");
                card.classList.add("book-card");
                card.innerHTML = `
                    <h3>${item['TÍTULO']}</h3>
                    <p><strong>Autor:</strong> ${item['AUTOR']}</p>
                    <p><strong>Código:</strong> ${item['CÓDIGO']}</p>
                    <p><strong>Ejemplares:</strong> ${item['EJEM.']}</p>
                `;
                bookGrid.appendChild(card);
                resultsCount++;
            }
        });

        // Mostrar u ocultar la cuadrícula de resultados
        bookGrid.style.display = resultsCount > 0 ? "grid" : "none";
        noResults.style.display = resultsCount === 0 ? "block" : "none";
    }
</script>

</body>
</html>
