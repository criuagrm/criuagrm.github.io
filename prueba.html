<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Catálogo de Libros</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #003366;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            display: none; /* Oculto inicialmente */
        }
        .book-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .book-card h3 {
            color: #003366;
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .book-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .book-card a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .no-results {
            display: none;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Catálogo de Libros - Biblioteca</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchBooks()" placeholder="Buscar por título, autor o año...">
    </div>

    <div class="book-grid" id="bookGrid">
        <!-- Aquí se insertarán las tarjetas dinámicamente -->
    </div>
    <div class="no-results" id="noResults">No se encontraron resultados para la búsqueda.</div>
</div>

<script>
    let bookList = [];

    // Cargar el archivo CSV usando PapaParse
    Papa.parse("https://github.com/criuagrm/criuagrm.github.io/raw/refs/heads/main/CATALOGO.csv", {
        download: true,
        header: true,
        complete: function(results) {
            bookList = results.data;
            console.log(bookList); // Verificar datos cargados en la consola
        }
    });

    // Función de búsqueda
    function searchBooks() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const bookGrid = document.getElementById("bookGrid");
        const noResults = document.getElementById("noResults");
        bookGrid.innerHTML = ""; // Limpiar resultados anteriores
        let resultsCount = 0;

        bookList.forEach(item => {
            if (item.titulo.toLowerCase().includes(input) ||
                item.autor.toLowerCase().includes(input) ||
                item.año.includes(input)) {

                const card = document.createElement("div");
                card.classList.add("book-card");
                card.innerHTML = `
                    <h3>${item.titulo}</h3>
                    <p><strong>Autor:</strong> ${item.autor}</p>
                    <p><strong>Año:</strong> ${item.año}</p>
                    <a href="${item.link}" target="_blank">Ver en Drive</a>
                    <button class="button" onclick="requestBook('${item.titulo}')">Solicitar en Biblioteca</button>
                `;
                bookGrid.appendChild(card);
                resultsCount++;
            }
        });

        // Mostrar u ocultar la cuadrícula de resultados
        bookGrid.style.display = resultsCount > 0 ? "grid" : "none";
        noResults.style.display = resultsCount === 0 ? "block" : "none";
    }

    // Función para manejar la solicitud
    function requestBook(titulo) {
        alert(`Has solicitado ver el libro: ${titulo} en la biblioteca.`);
    }
</script>

</body>
</html>
