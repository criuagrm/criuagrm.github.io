<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca - Catálogo de Libros</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #003366;
        }
        .search-bar {
            margin-bottom: 20px;
        }
        .search-bar input {
            padding: 10px;
            width: 100%;
            max-width: 600px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            display: none; /* Oculto inicialmente */
        }
        .book-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
        }
        .book-card h3 {
            color: #003366;
            font-size: 18px;
            margin: 10px 0 5px;
        }
        .book-card p {
            color: #666;
            font-size: 14px;
            margin: 5px 0;
        }
        .book-card a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
            margin-top: 10px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .no-results {
            display: none;
            color: #666;
            font-size: 16px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Catálogo de Libros - Biblioteca</h1>
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchBooks()" placeholder="Buscar por título, autor o año...">
    </div>

    <div class="book-grid" id="bookGrid">
        <!-- Aquí se insertarán las tarjetas dinámicamente -->
    </div>
    <div class="no-results" id="noResults">No se encontraron resultados para la búsqueda.</div>
</div>

<script>
    // Lista simulada de libros de la biblioteca
    const bookList = [
        { titulo: "Introducción a la Ciencia Política", autor: "Juan Pérez", año: "2018", link: "https://drive.google.com/libro1" },
        { titulo: "Teoría de las Relaciones Internacionales", autor: "Ana García", año: "2020", link: "https://drive.google.com/libro2" },
        { titulo: "Metodología de la Investigación Social", autor: "Carlos López", año: "2019", link: "https://drive.google.com/libro3" },
        { titulo: "Análisis Político Comparado", autor: "Lucía Fernández", año: "2021", link: "https://drive.google.com/libro4" },
        { titulo: "Cambio Climático y Políticas Públicas", autor: "José Rivas", año: "2017", link: "https://drive.google.com/libro5" },
        { titulo: "Género y Democracia", autor: "María Soto", año: "2020", link: "https://drive.google.com/libro6" },
        { titulo: "Globalización y Soberanía Nacional", autor: "Laura Herrera", año: "2022", link: "https://drive.google.com/libro7" },
        { titulo: "Violencia y Sociedad", autor: "Pedro Núñez", año: "2019", link: "https://drive.google.com/libro8" },
        { titulo: "Desarrollo Sustentable y Economía Verde", autor: "Sara Lima", año: "2021", link: "https://drive.google.com/libro9" },
        { titulo: "Educación y Cohesión Social", autor: "Luis Gómez", año: "2023", link: "https://drive.google.com/libro10" }
    ];

    // Función de búsqueda
    function searchBooks() {
        const input = document.getElementById("searchInput").value.toLowerCase();
        const bookGrid = document.getElementById("bookGrid");
        const noResults = document.getElementById("noResults");
        bookGrid.innerHTML = ""; // Limpiar resultados anteriores
        let resultsCount = 0;

        bookList.forEach(item => {
            if (item.titulo.toLowerCase().includes(input) ||
                item.autor.toLowerCase().includes(input) ||
                item.año.includes(input)) {

                const card = document.createElement("div");
                card.classList.add("book-card");
                card.innerHTML = `
                    <h3>${item.titulo}</h3>
                    <p><strong>Autor:</strong> ${item.autor}</p>
                    <p><strong>Año:</strong> ${item.año}</p>
                    <a href="${item.link}" target="_blank">Ver en Drive</a>
                    <button class="button" onclick="requestBook('${item.titulo}')">Solicitar en Biblioteca</button>
                `;
                bookGrid.appendChild(card);
                resultsCount++;
            }
        });

        // Mostrar u ocultar la cuadrícula de resultados
        bookGrid.style.display = resultsCount > 0 ? "grid" : "none";
        noResults.style.display = resultsCount === 0 ? "block" : "none";
    }

    // Función para manejar la solicitud
    function requestBook(titulo) {
        alert(`Has solicitado ver el libro: ${titulo} en la biblioteca.`);
    }
</script>

</body>
</html>
