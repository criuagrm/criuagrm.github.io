<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CIRCPyCS - Investigadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        :root {
            --primary-color: #333333;
            --background-color: #f9f9f9;
            --text-color: #333333;
            --highlight-color: #007bff;
            --border-color: #dddddd;
            --senior-color: #8A2BE2;
            --principal-color: #32CD32;
            --associate-color: #FFA500;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }
        h1 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .card-columns {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .investigador {
            background: white;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            padding: 25px;
            transition: box-shadow 0.3s;
            width: 100%;
            max-width: 350px;
            box-sizing: border-box;
        }
        .investigador:hover {
            box-shadow: 0 12px 24px rgba(0,0,0,0.15);
        }
        .profile-picture {
            width: 80px;
            height: 80px;
            background-color: #ddd;
            border-radius: 50%;
            margin: 0 auto 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #888;
        }
        .investigador h2 {
            font-size: 1.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 10px;
        }
        .badge {
            display: block;
            text-align: center;
            font-size: 0.8rem;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 auto 15px;
            width: fit-content;
        }
        .badge-senior { background-color: var(--senior-color); color: white; }
        .badge-principal { background-color: var(--principal-color); color: white; }
        .badge-asociado { background-color: var(--associate-color); color: white; }
        .info-item {
            display: flex;
            align-items: center;
            font-size: 0.95rem;
            margin: 10px 0;
        }
        .info-item i {
            color: var(--highlight-color);
            margin-right: 8px;
        }
        .research, .publications {
            margin-top: 15px;
            font-size: 0.95rem;
        }
        .research h6, .publications h6 {
            font-weight: bold;
            color: var(--primary-color);
            font-size: 1rem;
            margin-bottom: 8px;
        }
        .research-item, .publication-item {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .research-item i, .publication-item i {
            color: var(--highlight-color);
            margin-right: 8px;
        }
        .btn-custom {
            color: var(--highlight-color);
            background: none;
            border: none;
            padding: 0;
            font-size: 0.95rem;
            text-decoration: underline;
            margin: 8px 0;
            display: block;
            text-align: center;
        }
        .btn-custom:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Investigadores del CRIUAGRM</h1>
        <div class="card-columns">
            <!-- Cards generated for each investigator -->
            <div class="investigador">
                <div class="profile-picture">
                    <i class="fas fa-user"></i>
                </div>
                <h2>Carlos JR</h2>
                <span class="badge badge-asociado">Investigador Asociado</span>
                
                <div class="info-item"><i class="fas fa-envelope"></i>carlosjr19.ev@gmail.com</div>
                <div class="info-item"><i class="fas fa-graduation-cap"></i>Egresado</div>
                <div class="info-item"><i class="fas fa-briefcase"></i>Menos de 1 año</div>

                <div class="research">
                    <h6><i class="fas fa-lightbulb"></i> Cursos de Formación</h6>
                    <div class="research-item"><i class="fas fa-check-circle"></i> Programacion en R y Rstudio</div>
                </div>

                <div class="publications">
                    <h6><i class="fas fa-book"></i> Publicaciones</h6>
                    <div class="publication-item"><i class="fas fa-file-alt"></i> Ninguna</div>
                </div>
            </div>
            <!-- Additional cards follow here for each investigator -->
        </div>
    </div>
</body>
</html>
