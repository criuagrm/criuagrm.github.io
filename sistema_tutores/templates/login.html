<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingreso - Sistema Tutores</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <style>body { font-family: 'Outfit', sans-serif; }</style>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-6">

    <div class="max-w-md w-full bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-100">
        <div class="bg-gradient-to-r from-red-700 to-red-600 p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
            <div class="w-16 h-16 bg-white/20 rounded-full flex items-center justify-center mx-auto text-white text-2xl font-bold mb-4 backdrop-blur-sm">
                <i class="fa-solid fa-user-lock"></i>
            </div>
            <h2 class="text-2xl font-bold text-white">Bienvenido</h2>
            <p class="text-red-100 text-sm mt-1">Ingresa tus credenciales institucionales</p>
        </div>

        <div class="p-8">
            <form method="POST" class="space-y-6">
                <div>
                    <label class="block text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Usuario / Registro</label>
                    <div class="relative">
                        <i class="fa-solid fa-user absolute left-4 top-3.5 text-slate-400"></i>
                        <input type="text" name="username" required 
                               class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition text-slate-700 font-medium"
                               placeholder="Ej: 219000000">
                    </div>
                </div>

                <div>
                    <label class="block text-slate-500 text-xs font-bold uppercase tracking-wider mb-2">Contraseña / Carnet</label>
                    <div class="relative">
                        <i class="fa-solid fa-key absolute left-4 top-3.5 text-slate-400"></i>
                        <input type="password" name="password" required 
                               class="w-full pl-10 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-red-500 focus:ring-1 focus:ring-red-500 transition text-slate-700 font-medium"
                               placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" 
                        class="w-full py-3.5 bg-red-600 hover:bg-red-700 text-white font-bold rounded-xl shadow-lg shadow-red-200 transition transform hover:-translate-y-0.5">
                    Ingresar al Sistema
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="/" class="text-slate-400 text-sm hover:text-red-600 font-medium transition">
                    <i class="fa-solid fa-arrow-left mr-1"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </div>

</body>
</html>
