function filterNetwork(type, btn) {
  document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));

  const allIds = nodes.getIds();

  if (type === 'all') {

    nodes.update(updates);
  }
  
  if (type === 'fire') {
