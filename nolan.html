<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Tailwind CDN -->

  <!-- React + ReactDOM UMD -->

  <!-- Babel (para transformar JSX en el navegador) -->

  <!-- jsPDF + html2canvas -->

</head>
<body class="bg-slate-50 text-slate-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useMemo, useState, useRef } = React;
    const { jsPDF } = window.jspdf;
    const html2canvas = window.html2canvas;

    // ===== Opciones Likert (compactas) =====
    const LIKERT = [
      { label: "Muy en desacuerdo", value: -2 },
      { label: "En desacuerdo", value: -1 },
      { label: "Neutral", value: 0 },
      { label: "De acuerdo", value: 1 },
      { label: "Muy de acuerdo", value: 2 }
    ];

    // ===== Preguntas contextualizadas a Bolivia (2024â€“2025) =====
    // x = libertad econÃ³mica (derecha +), y = libertades personales (arriba +)
    // NOTA: pesos con componentes en ambos ejes para movimiento diagonal.
    const QUESTIONS = [
      {
        id: "subsidios",
        text:
          "Los subsidios a gasolina y diÃ©sel deben mantenerse tal cual. (Nada de 'sinceramientos' que hagan llorar al surtidor)",
        hint: "SubvenciÃ³n sostenida y precios congelados",
        weight: { x: -1, y: -0.2 }
      },
      {
        id: "cambio",
        text:
          "El tipo de cambio debe liberalizarse (flotaciÃ³n/dual), aunque duela al principio. (AdiÃ³s, 6,96 mÃ­tico)",
        hint: "Brecha dÃ³lar paralelo vs oficial",
        weight: { x: +1, y: +0.1 }
      },
      {
        id: "litio51",
        text:
          "El Estado debe conservar control mayoritario (51%+) en el litio y priorizar 'socios estratÃ©gicos' pÃºblicos. (Selfies con salar opcionales)",
        hint: "Modelo estatal y control de proyectos",
        weight: { x: -1, y: -0.1 }
      },
      {
        id: "litioapertura",
        text:
          "Hay que abrir el litio a licitaciones amplias y competencia internacional, con reglas claras y regalÃ­as fijas. (Menos romanticismo, mÃ¡s subastas)",
        hint: "Apertura/competencia",
        weight: { x: +1, y: +0.1 }
      },
      {
        id: "soes",
        text:
          "Las empresas estatales (YPFB, ENDE, BOA, etc.) necesitan mÃ¡s presupuesto y protecciÃ³n, no 'restructuraciÃ³n' (esa palabra da alergia).",
        hint: "Rol del Estado empresario",
        weight: { x: -1, y: -0.1 }
      },
      {
        id: "bonos",
        text:
          "Los bonos sociales (Juancito Pinto, Renta Dignidad) deben ampliarse universalmente. (Que no quede nadie sin su 'bonus')",
        hint: "Transferencias amplias vs focalizaciÃ³n",
        weight: { x: -1, y: -0.1 }
      },
      {
        id: "formalizacion",
        text:
          "Bajar trÃ¡mites e impuestos a MYPES e informales para formalizar masivamente, aunque el fisco se resienta al inicio. (TrÃ¡mite killer no more)",
        hint: "SimplificaciÃ³n y presiÃ³n fiscal",
        weight: { x: +1, y: +0.1 }
      },
      // Libertades personales (eje Y)
      {
        id: "antidrogas",
        text:
          "Bolivia debe permitir cooperaciÃ³n internacional robusta contra el narcotrÃ¡fico. (SÃ­, incluso si a algunos les incomoda)",
        hint: "Seguridad y crimen organizado",
        weight: { x: +0.1, y: -1 }
      },
      {
        id: "consumoDrogas",
        text:
          "El consumo de drogas debe ser descriminalizado y tratado como salud pÃºblica, no como delito. (Menos cÃ¡rcel, mÃ¡s terapia)",
        hint: "Enfoque salud vs punitivo",
        weight: { x: +0.1, y: +1 }
      },
      {
        id: "chutos",
        text:
          "Regularizar ('amnistiar') los autos chutos porque 'de algo hay que vivir', aunque golpee al mercado formal y la recaudaciÃ³n.",
        hint: "VehÃ­culos indocumentados, aduana y propuestas en campaÃ±a",
        weight: { x: -0.2, y: +1 }
      },
      {
        id: "judicial",
        text:
          "Las altas autoridades judiciales deben elegirse por mÃ©rito y concursos independientes, no por voto popular. (Menos padrinos, mÃ¡s CV)",
        hint: "Reforma judicial y profesionalizaciÃ³n",
        weight: { x: +0.1, y: +1 }
      },
      {
        id: "expresion",
        text:
          "Cualquier ley 'antidesinformaciÃ³n' es peligrosa: prefiero libertad de expresiÃ³n incluso para memes horribles (sÃ­, esos).",
        hint: "RegulaciÃ³n de contenidos",
        weight: { x: +0.1, y: +1 }
      },
      {
        id: "protesta",
        text:
          "Los bloqueos y marchas deben limitarse estrictamente; el orden ante todo (el meme despuÃ©s).",
        hint: "Protesta social vs orden pÃºblico",
        weight: { x: +0.1, y: -1 }
      },
      {
        id: "autonomia",
        text:
          "Profundizar autonomÃ­as departamentales y municipales (mÃ¡s competencias y menos peregrinaje a La Paz).",
        hint: "RedistribuciÃ³n de escaÃ±os y descentralizaciÃ³n",
        weight: { x: +0.2, y: +1 }
      },
      {
        id: "derechos",
        text:
          "Ampliar derechos civiles (p.ej., matrimonio igualitario, salud sexual y reproductiva) es prioridad. (El Estado no es tu tutor)",
        hint: "Agenda de libertades",
        weight: { x: +0.05, y: +1 }
      }
    ];

    function computeScores(answers) {
      let sx = 0, sy = 0, wx = 0, wy = 0;
      QUESTIONS.forEach((q) => {
        const v = answers[q.id];
        if (typeof v !== "number") return;
        if (q.weight.x !== 0) { sx += v * q.weight.x; wx += Math.abs(q.weight.x); }
        if (q.weight.y !== 0) { sy += v * q.weight.y; wy += Math.abs(q.weight.y); }
      });
      const nx = wx ? (sx / (2 * wx)) * 100 : 0;
      const ny = wy ? (sy / (2 * wy)) * 100 : 0;
      return {
        nx: Math.max(-100, Math.min(100, nx)),
        ny: Math.max(-100, Math.min(100, ny))
      };
    }

    function quadrantLabel(nx, ny) {
      if (ny >= 0 && nx >= 0) return "Libertario";
      if (ny >= 0 && nx < 0) return "Progresista";
      if (ny < 0 && nx < 0) return "Estatista/Autoritario";
      return "Conservador";
    }
    function quadrantKey(nx, ny) {
      if (ny >= 0 && nx >= 0) return "libertario";
      if (ny >= 0 && nx < 0) return "progresista";
      if (ny < 0 && nx < 0) return "estatista";
      return "conservador";
    }

    // ===== Avatares por cuadrante =====
    const AVATARS = {
      progresista: "https://i.imgur.com/hO8mYTZ.png",  // Wokes
      libertario:  "https://i.imgur.com/ohgxXMr.png",  // EnrÃ­quez
      conservador: "https://i.imgur.com/3T5vL8F.png",  // Pinto
      estatista:   "https://i.imgur.com/YNAUHio.png"   // Alonzo
    };

    function NolanChart({ nx, ny }) {
      const size = 360;
      const center = size / 2;
      const scale = (size * 0.4) / 100; // 40% del tamaÃ±o para 100 unidades
      const px = center + nx * scale;
      const py = center - ny * scale;

      const key = quadrantKey(nx, ny);
      const avatar = AVATARS[key];

      return (
        <svg viewBox={`0 0 ${size} ${size}`} className="w-full h-auto">
          {/* Fondo */}
          <rect x="0" y="0" width={size} height={size} className="fill-white" />
          {/* CuadrÃ­cula ligera */}
          {[...Array(9)].map((_, i) => (
            <g key={i}>
              <line x1={20} x2={size - 20} y1={20 + i * 40} y2={20 + i * 40} className="stroke-slate-200" />
              <line x1={20 + i * 40} x2={20 + i * 40} y1={20} y2={size - 20} className="stroke-slate-200" />
            </g>
          ))}
          {/* Ejes */}
          <line x1={20} x2={size - 20} y1={center} y2={center} className="stroke-slate-500" />
          <line x1={center} x2={center} y1={20} y2={size - 20} className="stroke-slate-500" />

          {/* Etiquetas de ejes */}
          <text x={size - 8} y={center - 6} textAnchor="end" className="fill-slate-700 text-[10px]">EconomÃ­a âžœ</text>
          <text x={center + 6} y={12} className="fill-slate-700 text-[10px]">Libertades â†‘</text>

          {/* Cuadrantes + sub-etiquetas (mini) */}
          <text x={center + 70} y={center - 70} className="fill-emerald-600 text-[12px]">Libertario</text>
          <text x={center + 70} y={center - 56} className="fill-slate-500 text-[9px]">EnrÃ­quez (Â¡viva Milei, viva Vox!)</text>

          <text x={center - 150} y={center - 70} className="fill-indigo-600 text-[12px]">Progresista</text>
          <text x={center - 150} y={center - 56} className="fill-slate-500 text-[9px]">Flores / Carlitos (wokes)</text>

          <text x={center - 150} y={center + 90} className="fill-rose-600 text-[12px]">Estatista/Autoritario</text>
          <text x={center - 150} y={center + 104} className="fill-slate-500 text-[9px]">Alonzo / Tankie</text>

          <text x={center + 70} y={center + 90} className="fill-amber-600 text-[12px]">Conservador</text>
          <text x={center + 70} y={center + 104} className="fill-slate-500 text-[9px]">Pinto</text>

          {/* Avatar o punto */}
          {avatar ? (
            <>
              <image href={avatar} x={px - 18} y={py - 18} width={36} height={36} crossOrigin="anonymous" />
              <circle cx={px} cy={py} r={20} className="fill-transparent stroke-sky-600" />
            </>
          ) : (
            <>
              <circle cx={px} cy={py} r={6} className="fill-sky-600 stroke-white" />
              <circle cx={px} cy={py} r={10} className="fill-transparent stroke-sky-600" />
            </>
          )}
        </svg>
      );
    }

    function App() {
      const [answers, setAnswers] = useState({});
      const [name, setName] = useState("");
      const [step, setStep] = useState(0); // Ã­ndice de pregunta actual
      const resultRef = useRef(null);

      const { nx, ny } = useMemo(() => computeScores(answers), [answers]);
      const label = quadrantLabel(nx, ny);
      const total = QUESTIONS.length;
      const q = QUESTIONS[step];

      const allAnswered = useMemo(
        () => QUESTIONS.every((qq) => typeof answers[qq.id] === "number"),
        [answers]
      );

      const reset = () => { setAnswers({}); setStep(0); };

      const handleSelect = (qid, val) => {
        setAnswers((a) => ({ ...a, [qid]: val }));
        if (step < QUESTIONS.length - 1) {
          setTimeout(() => setStep((s) => s + 1), 120);
        }
      };

      const exportPDF = async () => {
        if (!resultRef.current) return;
        const el = resultRef.current;
        const canvas = await html2canvas(el, { scale: 2, backgroundColor: "#ffffff", useCORS: true });
        const img = canvas.toDataURL("image/png");
        const pdf = new jsPDF({ orientation: "portrait", unit: "pt", format: "a4" });
        const pageWidth = pdf.internal.pageSize.getWidth();
        const pageHeight = pdf.internal.pageSize.getHeight();

        pdf.setFontSize(16);
        pdf.text("Nolan Bolivia â€” Resultado", 40, 40);
        pdf.setFontSize(10);
        pdf.text(`Nombre: ${name || "(anÃ³nimo)"}`, 40, 58);
        pdf.text(`Coordenadas: X ${nx.toFixed(1)}, Y ${ny.toFixed(1)} â€” ${label}`, 40, 72);

        const imgWidth = pageWidth - 80;
        const ratio = canvas.height / canvas.width;
        const imgHeight = imgWidth * ratio;
        pdf.addImage(img, "PNG", 40, 90, imgWidth, Math.min(imgHeight, pageHeight - 130));

        pdf.setFontSize(8);
        pdf.text("Preguntas contextualizadas a Bolivia (2024â€“2025).", 40, pageHeight - 24);

        pdf.save(`Nolan_Bolivia_${Date.now()}.pdf`);
      };

      const progressPct = ((step + (answers[q?.id] !== undefined ? 1 : 0)) / total) * 100;

      return (
        <div className="min-h-screen">
          <div className="max-w-5xl mx-auto p-6 md:p-10">
            <header className="mb-6">
              <h1 className="text-3xl md:text-4xl font-bold tracking-tight">Nolan Bolivia ðŸ§­</h1>
              <p className="text-slate-600 mt-2 max-w-3xl">
                Responde y descubre tu ubicaciÃ³n en el diagrama. Al final puedes descargar un PDF con el resultado.
              </p>
              <div className="mt-4 flex flex-wrap gap-3 items-center">
                <label className="text-sm">Tu nombre (opcional):</label>
                <input
                  value={name}
                  onChange={(e) => setName(e.target.value)}
                  placeholder="Ej. Daniela, Juan, AnÃ³nimo"
                  className="px-3 py-2 rounded-xl border border-slate-300 bg-white"
                />
              </div>
            </header>

            <main className="grid md:grid-cols-2 gap-8 items-start">
              {/* Wizard de preguntas (una por vez) */}
              <section>
                <div className="mb-3 text-xs text-slate-600">Pregunta {step + 1} / {total}</div>
                <div className="h-2 w-full bg-slate-200/60 rounded-full overflow-hidden mb-4">
                  <div
                    className="h-full bg-sky-600 transition-all"
                    style={{ width: `${progressPct}%` }}
                  />
                </div>

                <div className="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 md:p-5">
                  <h3 className="font-semibold mb-1">{q.text}</h3>
                  {q.hint && <p className="text-xs text-slate-500 mb-3">{q.hint}</p>}

                  <div className="flex flex-col sm:flex-row sm:flex-wrap sm:items-center gap-2 sm:gap-2">
                    {LIKERT.map((opt) => (
                      <label
                        key={opt.value}
                        className="flex items-center gap-1 text-xs cursor-pointer select-none px-2 py-1 rounded-md border border-slate-200"
                      >
                        <input
                          className="w-3 h-3"
                          type="radio"
                          name={q.id}
                          value={opt.value}
                          checked={answers[q.id] === opt.value}
                          onChange={() => handleSelect(q.id, opt.value)}
                        />
                        <span className="leading-tight">{opt.label}</span>
                      </label>
                    ))}
                  </div>

                  <div className="mt-5 flex gap-3">
                    <button
                      onClick={() => setStep((s) => Math.max(0, s - 1))}
                      className="px-4 py-2 rounded-xl bg-white border border-slate-300 hover:bg-slate-100 disabled:opacity-50"
                      disabled={step === 0}
                    >
                      Anterior
                    </button>
                    <button
                      onClick={() => setStep((s) => Math.min(total - 1, s + 1))}
                      className="px-4 py-2 rounded-xl bg-white border border-slate-300 hover:bg-slate-100"
                    >
                      Siguiente
                    </button>
                    <button
                      onClick={() => { setAnswers({}); setStep(0); }}
                      className="px-4 py-2 rounded-xl bg-white border border-slate-300 hover:bg-slate-100"
                    >
                      Reiniciar
                    </button>
                  </div>
                </div>

                <div className="mt-6">
                  <button
                    onClick={exportPDF}
                    disabled={!allAnswered}
                    className={`px-4 py-2 rounded-xl text-white ${allAnswered ? "bg-sky-600 hover:bg-sky-700" : "bg-slate-400 cursor-not-allowed"}`}
                  >
                    Descargar PDF
                  </button>
                </div>
              </section>

              {/* Resultado */}
              <section ref={resultRef} className="bg-white rounded-2xl shadow-sm border border-slate-200 p-4 md:p-6">
                <div className="flex items-baseline justify-between mb-3">
                  <h2 className="font-semibold">Tu ubicaciÃ³n</h2>
                  <div className="text-xs text-slate-500">X {nx.toFixed(1)} Â· Y {ny.toFixed(1)}</div>
                </div>
                <NolanChart nx={nx} ny={ny} />
                <div className="mt-3 text-center">
                  <div className="inline-flex items-center gap-2 rounded-full px-3 py-1 bg-slate-100 text-slate-700">
                    <span className="text-sm">Resultado:</span>
                    <strong className="text-sm">{label}</strong>
                  </div>
                </div>
                <p className="text-xs text-slate-500 mt-4">
                  Eje X = libertad econÃ³mica (mercado â‡„ Estado). Eje Y = libertades personales (autonomÃ­a â‡„ orden).
                </p>
              </section>
            </main>

            <footer className="mt-10 text-xs text-slate-500">
              Bolivia 2024â€“2025.
            </footer>
          </div>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
