<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados Encuesta UAGRM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        :root {
            --primary-color: #333;
            --secondary-color: #666;
            --accent-color: #007bff;
            --background-color: #f8f9fa;
            --text-color: #222;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .section-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 20px;
        }

        .btn-toggle {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .btn-toggle:hover {
            background: var(--primary-color);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container mt-5">
        <h2 class="section-title">Resultados de la Encuesta</h2>

        <div class="btn-group">
            <button class="btn-toggle" onclick="mostrarGrafico('grafico-problemas')">Problemas en la UAGRM</button>
            <button class="btn-toggle" onclick="mostrarGrafico('grafico-mejoras')">Propuestas de Mejora</button>
            <button class="btn-toggle" onclick="mostrarGrafico('grafico-calificacion-gobierno')">Calificación Gobierno UAGRM</button>
            <button class="btn-toggle" onclick="mostrarGrafico('grafico-intencion-voto')">Intención de Voto</button>
            <button class="btn-toggle" onclick="mostrarGrafico('grafico-candidatos-claustro')">Candidatos al Claustro</button>
            <button class="btn-toggle" onclick="mostrarGrafico('grafico-apoyo-vargas')">Apoyo a Reinerio Vargas</button>
        </div>

        <div id="grafico-problemas" class="chart-container">
            <h3>Principales Problemas en la UAGRM</h3>
            <div id="grafico-problemas-div"></div>
        </div>

        <div id="grafico-mejoras" class="chart-container hidden">
            <h3>Propuestas de Mejora</h3>
            <div id="grafico-mejoras-div"></div>
        </div>

        <div id="grafico-calificacion-gobierno" class="chart-container hidden">
            <h3>Calificación del Gobierno Universitario</h3>
            <div id="grafico-calificacion-gobierno-div"></div>
        </div>

        <div id="grafico-intencion-voto" class="chart-container hidden">
            <h3>Intención de Voto para Rector</h3>
            <div id="grafico-intencion-voto-div"></div>
        </div>

        <div id="grafico-candidatos-claustro" class="chart-container hidden">
            <h3>Candidatos para el Claustro Universitario</h3>
            <div id="grafico-candidatos-claustro-div"></div>
        </div>

        <div id="grafico-apoyo-vargas" class="chart-container hidden">
            <h3>Apoyo a la Gestión de Reinerio Vargas</h3>
            <div id="grafico-apoyo-vargas-div"></div>
        </div>
    </div>

    <script>
        function mostrarGrafico(id) {
            document.querySelectorAll('.chart-container').forEach(el => el.classList.add('hidden'));
            document.getElementById(id).classList.remove('hidden');
        }
    </script>

    <script>
        var dataProblemas = [{
            type: 'funnel',
            y: ["Falta de Presupuesto", "Deficiencia Académica", "Corrupción en Ingresos", "Falta de Tecnología"],
            x: [39.4, 38, 32, 21]
        }];
        Plotly.newPlot('grafico-problemas-div', dataProblemas);

        var dataMejoras = [{
            type: 'bar',
            x: ["Mejorar calidad académica", "Docentes preparados", "Convenios internacionales"],
            y: [67, 60, 52]
        }];
        Plotly.newPlot('grafico-mejoras-div', dataMejoras);

        var dataCalificacion = [{
            type: 'bar',
            x: ["Buena", "Regular", "Mala"],
            y: [40, 35, 25]
        }];
        Plotly.newPlot('grafico-calificacion-gobierno-div', dataCalificacion);

        var dataVoto = [{
            type: 'pie',
            labels: ["Reinerio Vargas", "Otro Candidato", "Indecisos"],
            values: [60, 25, 15]
        }];
        Plotly.newPlot('grafico-intencion-voto-div', dataVoto);

        var dataClaustro = [{
            type: 'bar',
            x: ["Candidato A", "Candidato B", "Candidato C"],
            y: [45, 35, 20]
        }];
        Plotly.newPlot('grafico-candidatos-claustro-div', dataClaustro);

        var dataApoyoVargas = [{
            type: 'bar',
            x: ["Excelente", "Muy Bien", "Bien"],
            y: [40, 36, 24]
        }];
        Plotly.newPlot('grafico-apoyo-vargas-div', dataApoyoVargas);
    </script>

</body>
</html>
