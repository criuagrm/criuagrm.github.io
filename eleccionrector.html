<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultados de Encuesta - Centro de Investigación Regional</title>
    <style>
        /* Estilo general */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #003366; /* Azul oscuro */
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        .btn-header {
            background-color: #ffffff;
            color: #003366;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .btn-header:hover {
            background-color: #00509e;
            color: #fff;
        }

        .container {
            max-width: 1100px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #003366;
            margin-top: 20px;
            text-align: center;
        }

        .buttons {
            text-align: center;
            margin: 20px 0;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 5px;
            background-color: #003366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #00509e;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
            display: none;
        }

        iframe.active {
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Centro de Investigación Regional</h1>
        <a href="https://criuagrm.github.io/" class="btn-header">Volver a Inicio</a>
    </header>

    <div class="container">
        <h2>Resultados de la Encuesta</h2>
        <div class="buttons">
            <a href="#" class="btn" onclick="mostrarGrafica('estudiantes')">Gráfica de Estudiantes</a>
            <a href="#" class="btn" onclick="mostrarGrafica('docentes')">Gráfica de Docentes</a>
        </div>

        <!-- Gráfica de Estudiantes -->
        <iframe id="grafica-estudiantes" src="grafica_estudiantes.html"></iframe>

        <!-- Gráfica de Docentes -->
        <iframe id="grafica-docentes" src="grafica_docentes.html"></iframe>
    </div>

    <script>
        function mostrarGrafica(tipo) {
            // Ocultar todas las gráficas
            document.getElementById('grafica-estudiantes').classList.remove('active');
            document.getElementById('grafica-docentes').classList.remove('active');

            // Mostrar la gráfica seleccionada
            if (tipo === 'estudiantes') {
                document.getElementById('grafica-estudiantes').classList.add('active');
            } else if (tipo === 'docentes') {
                document.getElementById('grafica-docentes').classList.add('active');
            }
        }
    </script>
</body>
</html>
