<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Conferencias — CIRCPyCS UAGRM</title>
  <meta name="description" content="Conferencias magistrales del Centro de Investigación Regional en Ciencia Política y Ciencias Sociales — UAGRM." />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { 
      theme: {
        extend: {
          colors: { brand:'#003366', bgbase:'#f5f7fb', borderc:'#e5e7eb' },
          fontFamily: {
            sans: ['Poppins','ui-sans-serif','system-ui','Segoe UI','Roboto','Helvetica Neue','Arial'],
            serif: ['Playfair Display','serif']
          },
          boxShadow: { soft: '0 8px 22px rgba(2,6,23,.08)' },
          borderRadius: { xl2: '18px' }
        }
      }
    }
  </script>
  <!-- Fuentes -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

  <style>
    .chip{display:inline-flex;align-items:center;gap:.4rem;padding:.25rem .6rem;border-radius:9999px;font-size:.72rem;line-height:1rem}
    .hero-bg:before{content:"";position:absolute;inset:-30%;background:radial-gradient(60% 60% at 20% 20%,rgba(16,185,129,.25),transparent 60%),radial-gradient(60% 60% at 80% 80%,rgba(244,63,94,.25),transparent 60%)}

    /* Afiches verticales: caja fija */
    .poster-box{height:300px}
    @media (min-width:640px){.poster-box{height:340px}}
    @media (min-width:1024px){.poster-box{height:360px}}

    section[id]{ scroll-margin-top: 96px; }
  </style>
</head>
<body class="min-h-screen bg-bgbase text-slate-800 font-sans">
  <!-- HEADER con menú móvil -->
  <header class="sticky top-0 z-30 backdrop-blur bg-white/80 border-b border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 flex items-center justify-between">
      <a href="#inicio" class="flex items-center gap-3">
        <img src="https://i.imgur.com/ldeXZmG.png" alt="Logo CIRCPyCS" class="h-9 w-9 object-contain" />
        <div class="leading-tight">
          <p class="text-xs tracking-wide text-slate-500">UAGRM</p>
          <h1 class="font-bold text-lg">CIRCPyCS</h1>
        </div>
      </a>
      <nav class="hidden md:flex items-center gap-6 text-sm">
        <a href="#agenda" class="hover:text-sky-700">Próximas</a>
        <a href="#pasados" class="hover:text-sky-700">Pasadas</a>
        <a href="#contacto" class="hover:text-sky-700">Contacto</a>
      </nav>
      <button id="btn-open" class="md:hidden inline-flex items-center gap-2 px-3 py-2 rounded-xl border border-slate-200">
        <span>Menú</span>
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M4 6h16M4 12h16M4 18h16" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/></svg>
      </button>
    </div>
    <nav id="mobile-menu" class="md:hidden hidden border-t border-slate-200 bg-white shadow-lg" aria-label="Menú móvil">
      <ul class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3 grid gap-1 text-[15px]">
        <li><a class="block px-3 py-2 rounded-lg hover:bg-slate-50" href="#agenda">Próximas</a></li>
        <li><a class="block px-3 py-2 rounded-lg hover:bg-slate-50" href="#pasados">Pasadas</a></li>
        <li><a class="block px-3 py-2 rounded-lg hover:bg-slate-50" href="#contacto">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <section id="inicio" class="relative hero-bg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10 lg:py-12">
      <h2 class="font-serif text-3xl sm:text-4xl font-bold text-brand">Conferencias Magistrales</h2>
      <p class="mt-2 max-w-3xl text-slate-600">Carteles oficiales, descripción y accesos a redes sociales. Adaptado a dispositivos móviles.</p>
    </div>
  </section>

  <main id="agenda" class="pb-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h3 class="text-xl font-serif font-bold text-brand">Próximas conferencias</h3>
      <div id="events-grid" class="mt-4 grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </main>

  <section id="pasados" class="py-10 bg-white border-y border-slate-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h3 class="text-xl font-serif font-bold text-brand">Conferencias pasadas</h3>
      <div id="past-grid" class="mt-4 grid gap-6 sm:grid-cols-2 lg:grid-cols-3"></div>
    </div>
  </section>

  <footer class="border-t border-slate-200 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 text-sm text-slate-600 text-center">
      © <span id="year"></span> CIRCPyCS UAGRM. Todos los derechos reservados.
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const btn = document.getElementById('btn-open');
    const menu = document.getElementById('mobile-menu');
    btn.addEventListener('click',()=> menu.classList.toggle('hidden'));

    const EVENTS=[
      {id:'c1',title:'Conferencia magistral — 2025 #1',date:'2025-10-03',time:'19:00',mode:'Presencial',venue:'Auditorio FCJPSRRII — UAGRM',cover:'https://i.imgur.com/Z5qXo10.png',desc:'Conferencia magistral CIRCPyCS (edita este texto).',links:{fb:'#',yt:'#',x:'#'}},
      {id:'c2',title:'Conferencia magistral — 2025 #2',date:'2025-09-14',time:'18:30',mode:'Híbrido',venue:'Sala de Posgrado & Zoom — UAGRM',cover:'https://i.imgur.com/QdUViuY.png',desc:'Conferencia magistral CIRCPyCS (edita este texto).',links:{fb:'#',yt:'#',x:'#'}},
      {id:'c3',title:'Conferencia magistral — 2025 #3',date:'2025-08-02',time:'18:30',mode:'Presencial',venue:'Aula Magna — UAGRM',cover:'https://i.imgur.com/ttOVFpH.png',desc:'Conferencia magistral CIRCPyCS (edita este texto).',links:{fb:'#',yt:'#',x:'#'}},
      {id:'c4',title:'Conferencia magistral — 2025 #4',date:'2025-07-20',time:'18:30',mode:'Presencial',venue:'Auditorio FCJPSRRII — UAGRM',cover:'https://i.imgur.com/2nvqeWO.png',desc:'Conferencia magistral CIRCPyCS (edita este texto).',links:{fb:'#',yt:'#',x:'#'}},
      {id:'c5',title:'Conferencia magistral — 2025 #5',date:'2025-06-12',time:'18:30',mode:'Híbrido',venue:'Sala de Posgrado & Zoom — UAGRM',cover:'https://i.imgur.com/4ZerZG9.png',desc:'Conferencia magistral CIRCPyCS (edita este texto).',links:{fb:'#',yt:'#',x:'#'}},
      {id:'c6',title:'Conferencia magistral — 2025 #6',date:'2025-05-08',time:'18:30',mode:'Presencial',venue:'Aula Magna — UAGRM',cover:'https://i.imgur.com/9dBaFRH.png',desc:'Conferencia magistral CIRCPyCS (edita este texto).',links:{fb:'#',yt:'#',x:'#'}},
      {id:'c7',title:'Conferencia magistral — 2024',date:'2024-11-20',time:'18:30',mode:'Presencial',venue:'Auditorio FCJPSRRII — UAGRM',cover:'https://i.imgur.com/0l9hdFW.png',desc:'Conferencia magistral CIRCPyCS (edita este texto).',links:{fb:'#',yt:'#',x:'#'}}
    ];

    const ICONS={fb:'<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M22 12.06C22 6.49 17.52 2 12 2S2 6.49 2 12.06c0 5.02 3.66 9.19 8.44 9.94v-7.03H7.9v-2.91h2.54V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.87h2.78l-.44 2.91h-2.34V22c4.78-.75 8.44-4.92 8.44-9.94Z"/></svg>',yt:'<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M23.5 6.2a4.7 4.7 0 0 0-3.3-3.3C18.5 2.3 12 2.3 12 2.3s-6.5 0-8.2.6A4.7 4.7 0 0 0 .5 6.2 48.5 48.5 0 0 0 0 12a48.5 48.5 0 0 0 .5 5.8 4.7 4.7 0 0 0 3.3 3.3c1.7.6 8.2.6 8.2.6s6.5 0 8.2-.6a4.7 4.7 0 0 0 3.3-3.3A48.5 48.5 0 0 0 24 12a48.5 48.5 0 0 0-.5-5.8ZM9.6 15.5V8.5l6.4 3.5-6.4 3.5Z"/></svg>',x:'<svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2H21l-6.42 7.36L22 22h-6.828l-4.77-6.22L4.883 22H2.126l6.9-7.92L2 2h6.953l4.29 5.64L18.244 2Zm-1.195 18h2.04L7.05 4h-2.1l12.1 16Z"/></svg>'};

    function fmtDate(iso){const d=new Date(iso+'T00:00:00');return d.toLocaleDateString('es-BO',{year:'numeric',month:'short',day:'2-digit'})}
    function socialIcon(href,key){return href?`<a href="${href}" target="_blank" class="inline-flex items-center justify-center w-9 h-9 rounded-full border border-slate-200 hover:text-sky-700">${ICONS[key]}</a>`:`<span class="inline-flex items-center justify-center w-9 h-9 rounded-full border border-slate-200 text-slate-300">${ICONS[key]}</span>`}
    function cardHTML(ev){return `<article class="rounded-xl2 bg-white border border-borderc shadow-soft overflow-hidden flex flex-col"><div class="relative poster-box grid place-items-center bg-white border-b border-borderc"><img class="max-h-full max-w-full object-contain" src="${ev.cover}" alt="${ev.title}"/></div><div class="p-5 flex-1 flex flex-col"><h4 class="font-semibold text-brand">${ev.title}</h4><p class="mt-1 text-sm text-slate-600">${ev.desc}</p><div class="mt-3 text-sm text-slate-700"><div><span class="font-medium">Fecha:</span> ${fmtDate(ev.date)} · ${ev.time} · ${ev.mode}</div><div class="truncate"><span class="font-medium">Lugar:</span> ${ev.venue}</div></div><div class="mt-4 flex items-center gap-2">${socialIcon(ev.links.fb,'fb')}${socialIcon(ev.links.yt,'yt')}${socialIcon(ev.links.x,'x')}</div></div></article>`}

    function render(){const grid=document.getElementById('events-grid');const past=document.getElementById('past-grid');const now=new Date();const upcoming=EVENTS.filter(e=>new Date(e.date)>=now);const passed=EVENTS.filter(e=>new Date(e.date)<now);grid.innerHTML=upcoming.map(cardHTML).join('')||'<div>No hay conferencias próximas.</div>';past.innerHTML=passed.map(cardHTML).join('')||'<div>No hay conferencias pasadas.</div>'}
    render();
  </script>
</body>
</html>
